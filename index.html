<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: transparent;
    }

    #chatToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10000;
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    #chatContainer {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 400px;
      height: 600px;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 12px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <button id="chatToggle">üí¨ Chat with Baseer v2</button>

  <div id="chatContainer">
    <iframe 
      src="https://copilotstudio.microsoft.com/environments/Default-8fa69c26-409d-43e5-973c-17a8be1a7f35/bots/crf44_sdTestTl/webchat?__version__=2"
      allow="microphone; geolocation; camera">
    </iframe>
  </div>

  <script>
    const toggleBtn = document.getElementById('chatToggle');
    const chatBox = document.getElementById('chatContainer');

    toggleBtn.addEventListener('click', () => {
      const isVisible = chatBox.style.display === 'block';
      chatBox.style.display = isVisible ? 'none' : 'block';
      toggleBtn.textContent = isVisible ? 'üí¨ Chat with Baseer v2' : '‚ùå Close Chat';
    });
  </script>

</body>
</html>
